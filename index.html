<!DOCTYPE html>
<html>
<head>
  <title>RobotControlPanel</title>

  <style type="text/css">

    button {

      font-size: 25px;
      padding: 10px;
      border-radius: 10px
      margin: 20px;
      position: center;
    }

  </style>

</head> 
 <body>

  

    <div>
    <button class="button1">Forward</button>
    </div>

    <div>
    <button class="button2">Left</button>
    <button class="button3">Stop</button>
    <button class="button4">Right</button>
    </div>

    <div>
    <button class="button5">Backward</button>
    </div>



    // IBM Watson Integration 

    <script>
  window.watsonAssistantChatOptions = {
      integrationID: "c924013f-988b-41b6-ac71-596f8430771e", 
      region: "eu-de", 
      serviceInstanceID: "706703ba-da60-4a32-9da3-ab5c1ca56c79", 
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>

 

  
</body>

</html>
